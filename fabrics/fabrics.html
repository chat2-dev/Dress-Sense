<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Fabrics - Dress Sense</title>
    <style>
        .container {
            padding: 2rem;
        }
        .fabric {
            margin-bottom: 1.5rem;
            border-bottom: 1px solid #ddd;
            padding-bottom: 1rem;
        }
        h2 {
            color: #d4af37;
        }
        .button {
            display: inline-block;
            padding: 0.5rem 1rem;
            background-color: #d4af37;
            color: white;
            text-decoration: none;
            border-radius: 5px;
        }
        .menu-icon {
            cursor: pointer;
            padding: 14px 20px;
            display: inline-block;
        }
        .menu-icon img {
            width: 24px;
            height: 24px;
        }
        .menu-bar {
            display: none;
        }
        .menu-bar.open {
            display: block;
        }
    </style>
</head>
<body data-category="fabric">
    <header>
        <div id="menu-bar"></div>
        <div class="menu-icon" onclick="toggleMenu()">
            <img src="../image/menu.png" alt="Menu Icon">
        </div>
        <h1>Fabrics</h1>
    </header>
    <div class="container">
        <div class="category">
            <h2>Natural Fabrics</h2>
            <ul>
                <li><a href="#">Cotton</a></li>
                <li><a href="#">Linen</a></li>
                <li><a href="#">Silk</a></li>
                <li><a href="#">Wool</a></li>
                <li><a href="#">Hemp</a></li>
            </ul>
        </div>
        <div class="category">
            <h2>Synthetic Fabrics</h2>
            <ul>
                <li><a href="#">Polyester</a></li>
                <li><a href="#">Nylon</a></li>
                <li><a href="#">Acrylic</a></li>
                <li><a href="#">Spandex</a></li>
            </ul>
        </div>
        <div class="category">
            <h2>Blended Fabrics</h2>
            <ul>
                <li><a href="#">Cotton-Polyester Blends</a></li>
                <li><a href="#">Wool-Silk Blends</a></li>
            </ul>
        </div>
        <div id="category-blogs-container">
            <!-- Categorized blogs will be dynamically inserted here -->
        </div>
    </div>
    <footer style="background-color: #333; color: white; text-align: center; padding: 1rem; margin-top: 2rem;">
        <p>&copy; 2024 Dress Sense | All rights reserved</p>
    </footer>
    <script src="../script.js"></script>
</body>
</html>
