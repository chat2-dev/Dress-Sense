<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <link rel="stylesheet" href="style.css">
    <title>Fabrics - Dress Sense</title>
    <style>
        
        .container {
            padding: 2rem;
        }
        .fabric {
            margin-bottom: 1.5rem;
            border-bottom: 1px solid #ddd;
            padding-bottom: 1rem;
        }
        h2 {
            color: #d4af37;
        }
        .button {
            display: inline-block;
            padding: 0.5rem 1rem;
            background-color: #d4af37;
            color: white;
            text-decoration: none;
            border-radius: 5px;
        }
        .menu-icon {
    cursor: pointer;
    padding: 14px 20px;
    display: inline-block;
}

.menu-icon img {
    width: 24px;
    height: 24px;
        }
        
    </style>
</head>
<body>
    
    <header>
        
    <div id="menu-placeholder">
 </div>

         
        
             
         <script>
    fetch("../menu.html")
        .then(response => response.text())
        .then(data => {
            document.getElementById("menu-placeholder").innerHTML = data;

            // Get elements after menu is loaded
            const menuIcon = document.getElementById('menu-icon');
            const menuContent = document.getElementById('menu-content');
            const iconImg = document.getElementById('menu-icon-img');

            menuIcon.addEventListener('click', function () {
                const expanded = menuIcon.getAttribute('aria-expanded') === 'true';
                menuContent.classList.toggle('open');
                menuIcon.setAttribute('aria-expanded', !expanded);
                iconImg.src = expanded ? '../image/menu.png' : '../image/menu.png'; // Update if needed
            });

            // Close menu when clicking outside
            document.addEventListener('click', function(event) {
                if (!menuIcon.contains(event.target) && !menuContent.contains(event.target)) {
                    menuContent.classList.remove('open');
                    menuIcon.setAttribute('aria-expanded', 'false');
                }
            });
        });
         </script>
        
        

   
        <h1>#Fabrics</h1>
    </header>
    <div class="container">
        <div class="category">
          
         <h2>Natural Fabrics</h2>

            </ul>  
            </div>
        <div class="category">

                <li><a href="#">Nylon</a></li>

            </ul>
        </div>
        <div class="category">

            <ul>
                <li><a href="#">Cotton-Polyester Blends</a></li>

    <footer style="background-color: #333; color: white; text-align: center; padding: 1rem; margin-top: 2rem;">

    </footer>
    
</body>
