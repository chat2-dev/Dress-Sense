<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Fabric Blogs - Dress Sense</title>
</head>
<body>
    <header>
        <h1>Fabric Blogs</h1>
    </header>
    <main>
        <div class="container" id="fabric-blogs-container">
            <!-- Fabric blogs will be dynamically inserted here -->
        </div>
    </main>
    <footer style="background-color: #333; color: white; text-align: center; padding: 1rem; margin-top: 2rem;">
        <p>&copy; 2024 Dress Sense | All rights reserved</p>
    </footer>
    <script>
        function displayFabricBlogs() {
            const blogsContainer = document.getElementById('fabric-blogs-container');
            blogsContainer.innerHTML = '';
            const blogs = JSON.parse(localStorage.getItem('fabric.html')) || [];
            blogs.forEach(blog => {
                const blogElement = document.createElement('div');
                blogElement.className = 'blog';
                blogElement.innerHTML = `<h2>${blog.title}</h2><p>${blog.content}</p><small>${new Date(blog.date).toLocaleString()}</small>`;
                blogsContainer.appendChild(blogElement);
            });
        }

        // Display fabric blogs on page load
        document.addEventListener('DOMContentLoaded', displayFabricBlogs);
    </script>
</body>
</html>
